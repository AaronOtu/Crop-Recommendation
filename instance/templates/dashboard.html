<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Manrope:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
    <title>Dashboard</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='dash.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="{{ url_for('static', filename='weather.js') }}" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    
    <style>
       body{
                font-family: "Manrope", sans-serif;
                margin: 0;
                padding: 0;
                scroll-behavior: auto;
            }
            button{
                font-family: "Manrope", sans-serif;
                border: none;
                border-radius: 8px;
            }
            a{
                color: white;
                text-decoration: none;
            }
            input{
                font-family: monospace;
                padding: 0 20px;
                
            }
            header{
                height: 100vh;
                background-image: url(../static/images/close-up.jpg);
                background-size: cover;
                background-position: center center;
                background-repeat: no-repeat;
                color: white;
                position: relative;
                background-color: rgba(0,0,0,0.7);
                background-blend-mode: color;
                animation: image-appear2 0.4s ease-in;
            }
            .nav-bar{
                display: flex;
                place-content: space-around;
                place-items: center;
                background-color: #008457;
                padding-top: 15px;
                padding-bottom: 15px;
                
            }
            .nav-bar ul{
                display: flex;
                list-style: none;
                margin-bottom: 0;
            }
            .nav-bar li{
                padding: 0 20px;
                font-weight: bold;
                font-size: 1.1rem;
                transition: all 0.5s ease;
                color: whitesmoke;
            }
            .nav-bar li:hover{
                text-decoration: underline;
                text-underline-offset: 10px;
                cursor: pointer;
                color: white;
            }
            .nav-bar>img{
                width: 40px;
                height: 40px;
            }
            .account-image{
                display: flex;
                place-items: center;
                gap: 10px;
            }
            .account-image>div{
                width: fit-content;
                border-radius: 50%;
                contain: paint;
                border: 1px solid gray;
            }
            .account-image img{
                width: 35px;
                width: 35px;
                display: block;
                text-align: center;
            }
            .start-message{
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%,-50%);
                text-align: center;
            }
            .crop-recommendation{
                display: grid;
                grid-template-columns: 1fr;
                width: 100%;
                position: relative;
                justify-content: center;
                background-color: whitesmoke;
                contain: paint;
                gap: 40px;
                padding-bottom: 40px;
                background-image: url(../static/images/plant-background.svg);
                background-position: top right;
                background-repeat: no-repeat;
                background-size: 20%;
            }
            .crop-recommendation h2{
                margin-top: 70px;
                text-align: center;
            }
            .curve-design{
                position: absolute;
                top: 0;
                left: 0;
                width: 80%;
                height: 1200px;
                border-bottom-right-radius: 90%;
                transform: translateX(-40%);
                z-index: -100;
                background-color: #1ED760;;
                display: none;
            }
            .prediction-div{
                width: 90%;
                justify-self: center;
                border-radius: 20px;
                backdrop-filter: blur(100px);
                background-color: rgba(255, 255, 255,0.9);
                display: flex;
                border: 1px solid gainsboro;
                contain: paint;
                gap: 10px;
                transition: all 0.3s ease;
            }
            .prediction-div:hover,.weather-container:hover{
              width: 100%;
              border-radius: 0;
              background-color: #E6EBF0;
            }
            .predict-form{
                width: 50%;
                display: flex;
                flex-direction: column;
                padding: 10px 50px 70px 50px;
                gap: 20px;
                border-right: 1px solid gainsboro;
                background-color: whitesmoke;
                animation: framer-appear 1s ease-in-out;
            }
            .predict-form p{
                font-size: 1.4rem;
            }
            .predict-form label{
                display: grid;
                position: relative;
                gap: 10px;
                font-size: 0.8rem;
            }
            .predict-form input{
                height: 35px;
                background-color: whitesmoke;
                border: none;
                border-radius: 5px;
                border: 2px solid gainsboro;
            }
            .predict-form button{
                font-size: 1.1rem;
                padding-top: 10px;
                padding-bottom: 10px;
                background-color: #0078D4;
                color: white;
            }
            .npk input{
                width: 150px;
                text-align: center;
                padding: 0;
            }
            .result{
                width: 100%;
                display: flex;
                place-content: center;
                place-items: center;
                flex-direction: column;
                gap: 20px;
                font-size: 1.2rem;
                animation: image-appear2 1.3s ease;
            }
            .result>div{
                background-color: whitesmoke;
                padding: 50px;
                border: 1px solid gainsboro;
                border-radius: 50%;
            }
            .result img{
                height: 160px;
                width: 160px;
                display: block;
                text-align: center;
            }
            .error{
                position: absolute;
                bottom: 0;
                transform: translateY(100%);
                color: red;
                font-size: 0.6rem;
            }
            .weather{
              padding: 15vh 0px;
              display: flex;
              justify-items: center;
              background-color: whitesmoke;
              justify-content: center;
              background-image: url(../static/images/cloud-sun-2-svgrepo-com.svg);
              background-size: 20%;
              background-position: top left;
              background-repeat: no-repeat;
            }
            .weather-container{
              padding: 20px 0;
              width: 90%;
              background-color: white;
              border-radius: 20px;
              border: 1px solid gainsboro;
              transition: all 0.3s ease;
              display: flex;
              align-items: center;
              flex-direction: column;
            }
          
            #chart{
              max-width: 1200px;
              width: 100%;
            }
            @keyframes image-appear2 {
              0% {
                  opacity: 0;
              }
              20% {
                  opacity: 0;
                  transform: translate(3px, 20px);
              }
          }
    </style>
  </head>
  <body style="background: #bcbbb8">
    <header>
      <nav class="nav-bar">
        <img src="../static/images/plant-svgrepo-com.svg" alt="logo">
        <ul>
          <li><a href="#crop-recommendation">Try it</a></li>
          <li><a href="{{ url_for('main.crops') }}">Crop</a></li>
          <li><a href="#weather">Weather</a></li>
          <li><a href="#about">About Us</a></li>
        </ul>
        <div class="account-image">
          <div>
            <img src="../static/images/abigail.jpg" alt="profile-image">
          </div>
          <span>{{ first_name }}</span>
        </div>
      </nav>
      <div class="start-message">
        <div>
          <h1>Let's help you know the best 
            <span style="color: #1ED760;">Crop that suit your Land</span></h1>
          <span>we know your lands best!</span>
        </div>
      </div>
    </header>
    <main>
      <section class="crop-recommendation" id="crop-recommendation">
        <div class="curve-design"></div>
        <h2 style="color: green; font-family: 'Manrope',sans-serif;">Crop Recommendation</h2>
        <div class="prediction-div">
          <form action="/predict" method="POST" class="predict-form">
            <p style="text-align: center; font-family: 'Manrope',sans-serif;">Enter Soil Details</p>
            <div style="display: flex;gap: 40px; justify-content: space-between;" class="npk">
              <label for="Nitrogen">Nitrogen (N)<input type="number" id="Nitrogen" name="Nitrogen" placeholder="500ppm - 5000ppm" onblur="check(event,500,5000)" required></label>
              <label for="Phosporus">Phosphorus (P)<input type="number" id="Phosporus" name="Phosporus" placeholder="5ppm - 100ppm" onblur="check(event,5,100)" required></label>
              <label for="Potassium">Potassium (K)<input type="number" id="Potassium" name="Potassium" placeholder="50ppm - 500ppm" onblur="check(event,50,500)" required></label>
            </div>
            <div>
              <label for="Temperature">Temperature (Celsius)<input type="number" id="Temperature" name="Temperature" placeholder="15 celsius - 40 celsius" onblur="check(event,15,40)" required></label>
            </div>
            <div>
              <label for="Humidity">Humidity<input type="number" id="Humidity" name="Humidity" placeholder="10% - 100%" onblur="check(event,10,100)" required></label>
            </div>
            <div>
              <label for="Ph">pH<input type="number" id="Ph" name="Ph" placeholder="3.5-10" onblur="check(event,3.5,10)" required></label>
            </div>
            <div>
              <label for="Rainfall">Rainfall<input type="number" id="Rainfall" placeholder="500mm - 2000mm" name="Rainfall" onblur="check(event,500,2000)" required></label>
            </div>
            <button type="submit">Get Recommendation</button>
          </form>
          <div class="result">
            {% if result %}
            
            <p onload="loadResult(event)">{{ result }}</p>

    <script>
      function loadResult(e){
        e.preventDefault()
        console.log(e.target)
        e.target.scrollIntoView()
      }  
      function check(e,low,high){
          const errorMessage = document.createElement('span')
          errorMessage.className = 'error'
          errorMessage.textContent = `between ${low} and ${high}`
          if(parseFloat(e.target.value)<low || parseFloat(e.target.value)>high){
              e.target.parentNode.appendChild(errorMessage)
          }else{
              e.target.parentNode.removeChild(e.target.parentNode.querySelector('.error'))
          }
      }
      
  </script>
  <script>
    navigator.geolocation.getCurrentPosition(async(location)=>{
      let result = JSON.parse(sessionStorage.getItem('weather'))
      console.log(result,typeof result,'hi')
      if(!result){
        console.log('hijjo')
        const request = await fetch(`https://api.weatherbit.io/v2.0/forecast/daily?lat=${location.coords.latitude}&lon=${location.coords.latitude}8&days=16&key=9ba00b342c43402bbcf814ff43f1b662`,{
          method:'GET',
          headers:{
            "Content-Type":'application/json'
          }
        })
        result = (await request.json()).data.map((value)=>((value.app_max_temp+value.app_min_temp)/2).toFixed(1));
        console.log(result)
        sessionStorage.setItem('weather',JSON.stringify(result))
      }
      const maxY = Math.max(...result) + 5
        const minY = Math.min(...result) + -5
        var options = {
        legend: {
          show: false,
          position: 'top',
          horizontalAlign: 'left',
        },
        colors: ['#3C50E0', '#80CAEE'],
        chart: {
          fontFamily: 'Raleway',
          height: 550,
          type: 'area',
          dropShadow: {
            enabled: true,
            color: '#623CEA14',
            top: 10,
            blur: 4,
            left: 0,
            opacity: 0.1,
          },
          toolbar: {
            show: false,
          },
        },
        responsive: [
          {
            breakpoint: 1024,
            options: {
              chart: {
                height: 300,
              },
            },
          },
          {
            breakpoint: 1366,
            options: {
              chart: {
                height: 350,
              },
            },
          },
        ],
        stroke: {
          width: [2, 2],
          curve: 'straight',
        },
        grid: {
          xaxis: {
            lines: {
              show: true,
            },
          },
          yaxis: {
            lines: {
              show: true,
            },
          },
        },
        dataLabels: {
          enabled: false,
        },
        markers: {
          size: 4,
          colors: '#fff',
          strokeColors: ['#3056D3', '#80CAEE'],
          strokeWidth: 3,
          strokeOpacity: 0.9,
          strokeDashArray: 0,
          fillOpacity: 1,
          discrete: [],
          hover: {
            size: undefined,
            sizeOffset: 5,
          },
        },
        xaxis: {
          type: 'category',
          categories: [
            'Today',
            'Tomorrow',
            ...getDateInDaysTime()
          ],
          axisBorder: {
            show: false,
          },
          axisTicks: {
            show: false,
          },
        },
        yaxis: {
          title: {
            style: {
              fontSize: '0px',
            },
          },
          min: minY||Math.min(...[23, 25, 28, 30, 22, 26, 29, 31, 27, 24, 21, 32, 33, 20, 34, 22]),
          max: maxY||Math.mx(...[23, 25, 28, 30, 22, 26, 29, 31, 27, 24, 21, 32, 33, 20, 34, 22]),
        },
        series: [
          {
            name: 'Temperature',
            data: result||[23, 25, 28, 30, 22, 26, 29, 31, 27, 24, 21, 32, 33, 20, 34, 22],
          },
        ],
      };
    
      // Create the chart
      var chart = new ApexCharts(document.querySelector("#chart"), options);
    
      // Render the chart
      chart.render();
    })
   

    function getDateInDaysTime(){
      
      return Array.from({length:14},(v,i)=>i+2).map(value=>{
        const currentDate = new Date(Date.now())
        currentDate.setDate(currentDate.getDate()+value)
        return `${currentDate.getDate()}, ${currentDate.toLocaleString('en-US',{month:'short'})}`
      })
    }
